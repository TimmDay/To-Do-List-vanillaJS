<body>
    <section class="todo-app">
		<header>
			<h1>todo</h1>
			<input id="addTodoTextInput" class="todo-item" type="text" placeholder="let it be done">
		</header>
		<main>
	    <!-- move onclick att and replace with listener -->
			<img id="toggle-all" onclick="handlers.toggleAll()" src="assets/positive-512.png" alt="toggle all" height="20px" width="20px"/>
			<ul id="todoUl"></ul>
			<div id="action-bar" class="todo-item invisible">
				<span id='cnt-remaining'>a blank slate</span>
				<ul id='sort-bar'>
					<li id="all">All</li>
					<li id="still-todo">To Do</li>
					<li id="done">Done</li>
				</ul>
				<button id='clear-completed'>clear completed</button>
			</div>
		</main>
    </section>
